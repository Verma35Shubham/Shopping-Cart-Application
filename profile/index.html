<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My profile page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body onload="onload()">
    <nav class="navbar  sticky-top " style="background-color: #134269;color:white;">
        <div class="container">
            <div class="left-header justify-content-start">
                <a class="navbar-brand" href="/">Shopping Cart</a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="top-profile">
            <h1 class="heading">My Profile</h1>
            <form class="row g-3 text-style">
                <div class="col-12  ">
                    <input type="text" class="form-control border-black p-3" id="fname" placeholder="First Name">
                </div>
                <div class="col-12 "> 
                    <input type="text" class="form-control border-black p-3" id="lname" placeholder="Last Name">
                </div>
                <div class="col-12">
                    <button type="button" id="save-info-btn" class="btn btn-primary btn-lg px-5  mt-4" style="background-color: #134269; color:white;">Save Info</button>
                </div>
            </form>
        </div>
        <div class="bottom-edit">
            <h1 class="heading">Edit Password</h1>
            <form class="row g-3 text-style">
                <div class="col-12  ">
                    <input type="password" class="form-control border-black p-3" id="old-pass-input" placeholder="Old Password">
                </div>
                <div class="col-12 ">   
                    <input type="password" class="form-control border-black p-3" id="new-pass-input" placeholder="New Password">
                </div>
                <div class="col-12 ">  
                    <input type="password" class="form-control border-black p-3" id="confirm-pass-input" placeholder="Confirm New Password">
                </div>
                <div class="col-12">
                    <button type="button" id="change-pass-btn" class="btn btn-primary btn-lg w-25 mt-3" style="background-color: #134269; color:white;">Change Password</button>
                </div>
                <div class="col-12">
                    <button type="button" id="logout-btn" class="btn btn-primary btn-lg w-25 mb-3" style="background-color: #134269; color:white;">Logout</button>
                </div>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
