<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar sticky-top" style="background-color:#134269;color:white">
        <div class="container">
            <div class="left-header justify-content-start">
                <a class="navbar-brand" href="../">MeShop.</a>
            </div>
            <div class="right-header justify-content-end">
                <ul class="nav ">
                    <li class="nav-item"><a class="nav-link " href ="../">Home</a></li>
                    <li class="nav-item"><a class="nav-link " href ="../login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href ="../signup">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href ="../cart">My Cart</a></li>
                    <li class="nav-item"><a class="nav-link " href ="../profile">Profile</a></li>
                </ul>
            </div>  
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="heading">Signup</h1>
        <form class="row g-3 text-style">
            <div class="col-12  ">
                <input type="text" class="form-control border-black p-3" id="fname" placeholder="First Name" >
            </div>
            <div class="col-12 ">
                <input type="text" class="form-control border-black p-3" id="lname" placeholder="Last Name">
            </div>
            <div class="col-12 ">    
                <input type="text" class="form-control border-black p-3" id="email-input" placeholder="Email" >
            </div>
            <div class="col-12 ">               
                <input type="password" class="form-control border-black p-3" id="password-input" placeholder="Password">
            </div>
            <div class="col-12 ">              
                <input type="password" class="form-control border-black p-3" id="confirm-password-input" placeholder="Confirm Password">
            </div>
            <div class="col-12">
                <button type="button" id="signup-btn" class="btn btn-primary btn-lg px-5 mt-4" style="background-color:  #134269;color:white">Signup</button>
            </div>     
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
