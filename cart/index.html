<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body onload="onLoad()">
    <nav class="navbar sticky-top " style="background-color:  #134269;">
        <div class="container">
            <div class="left-header justify-content-start">
                <a class="navbar-brand" href="../">Shopping Cart</a>
            </div>
            <div class="right-header justify-content-end">
                <ul class="nav ">
                    <li class="nav-item"><a class="nav-link " href ="../">Home</a></li>
                    <li class="nav-item"><a class="nav-link " href ="../login">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href ="../signup">Signup</a></li>
                    <li class="nav-item"><a class="nav-link" href ="../cart">My Cart</a></li>
                    <li class="nav-item"><a class="nav-link " href ="../profile">Profile</a></li>  
                </ul>
            </div>  
        </div>
    </nav>
    <div class="container mb-5">
        <h1 class="heading">My Cart</h1>
        <div class="row ">
            <div class="col-8  ">
                <div id="item-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
                </div>
            </div>
            <div class="col-4">
                <div class="container border-2 ">
                    <div class="row">
                        <div class="col">
                            <div class="card border-success mx-3 mb-5" style="max-width: 26rem;">
                                <h3>Checklist</h3>
                                <div id="checklist-container" class="card-header bg-transparent border-dark">
                                
                                </div>
                                <div class="card-body text-dark">
                                    <div class="total ">
                                        <h2 class="item-total">Total</h2>
                                        <h2 id = "total-price"class="total-price">$100</h2>
                                    </div>
                                </div>
                                <div class="card-footer bg-transparent border-success d-flex justify-content-center mb-5">
                                    <button class="btn btn-primary w-75" id="btn-checkout" style="background-color: #134269;">Click to Checkout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
